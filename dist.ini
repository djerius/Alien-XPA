name    = Alien-XPA
author  = Diab Jerius <djerius@cpan.org>
license = GPL_3
copyright_holder = Smithsonian Astrophysical Observatory
copyright_year   = 2017


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
;-remove = UploadToCPAN

[RewriteVersion]

[NextRelease]

[BumpVersionAfterRelease]

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.yml
exclude_filename = META.json
prune_directory = local
exclude_match = ~$

[Readme::Brief]
[ReadmeAnyFromPod]
location = root
filename = README.mkdn
type = markdown

[PodWeaver]
replacer = replace_with_comment
post_code_replacer = replace_with_comment


[MetaJSON]

[MetaProvides::Package]

[InsertExample]
remove_boiler = 1

[InsertCopyright]

; Copy generated content to the repository root so users without
; Dist::Zilla can use it
[CopyFilesFromRelease]
filename = META.yml
filename = META.json
filename = LICENSE
filename = Makefile.PL

[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=Alien-XPA
bugtracker.mailto = bug-alien-xpa@rt.cpan.org
repository.web = https://gitlab.com/djerius/alien-xpa
repository.url = https://gitlab.com/djerius/alien-xpa.git

[CheckMetaResources]

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Regenerate]
filenames = META.json
filenames = META.yml
filenames = LICENSE
filenames = Makefile.PL


[Test::ReportPrereqs]
[Test::Compile]
[Test::NoTabs]
[Test::Fixme]
[Test::Version]
filename_match = 'XPA.pm'
[Test::NoBreakpoints]
[Test::TrailingSpace]

;[Test::CheckManifest]
; can't exclude the .o/.c files generated for the XS stuff

[Test::UnusedVars]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::Perl::Critic]
[Test::CleanNamespaces]
[Test::PodSpelling]
stopword = libxpa

[PodSyntaxTests]
[PodCoverageTests]
[RunExtraTests]

[Prereqs::AuthorDeps]
[EnsurePrereqsInstalled]


[EnsureChangesHasContent]

; --- Project-specific directives

[AlienBuild]

[AutoPrereqs]
skip = Win32::Process

[Prereqs / BuildRequires ]
ExtUtils::MakeMaker = 7.50

[Prereqs]
Alien::Base = 0

[Prereqs / TestRequires]
Test2::Bundle::Extended = 0
Test::Alien             = 0
Action::Retry           = 0
Child                   = 0
File::Slurper           = 0

[DynamicPrereqs]
-condition =  $^O eq 'MSWin32'
-body = test_requires( 'Win32::Process' )

; authordep Pod::Weaver::Section::BugsAndLimitations
; authordep Pod::Weaver::Section::SeeAlso
; authordep Pod::Weaver::Section::Contributors

[Prereqs / DevelopRequires ]
Pod::Coverage::TrustPod  = 0
Test::CPAN::Changes      = 0
Test::CPAN::Meta::JSON   = 0
Test::CleanNamespaces    = 0
Test::More               = 0
Test::NoBreakpoints      = 0
Test::NoTabs             = 0
Test::Pod                = 0
Test::Pod::Coverage      = 0
Test::TrailingSpace      = 0
Test::Version            = 0
